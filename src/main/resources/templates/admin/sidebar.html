<!DOCTYPE html>

        <div class="user-panel mt-3 pb-3 mb-3 d-flex">

                <img th:src="@{/admin/dist/img/MyAvatar.jpg}" class="img-circle elevation-2" alt="User Image">

                <a href="#" class="d-block">Yanxia</a>

        <nav class="mt-2">

                <li class="nav-header">Home</li>
                <li class="nav-item menu-open">
                    <a href="#" class="nav-link active">

                <li class="nav-item">
                    <a th:href="@{/admin/category}" class="nav-link">

                <li class="nav-item">
                    <a th:href="@{/admin/tags}" class="nav-link">
                        <i class="fas fa-grip-vertical nav-icon" ></i>
                        <p>
                            Tags
                        </p>
                    </a>

                <li class="nav-header">System Setting</li>
                <li class="nav-item">
                    <a th:href="@{/admin/profile}" class="nav-link">
                        <i class="fas fa-user nav-icon"></i>

                            My Account
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/logout}" class="nav-link">
                        <i class="fas fa-sign-out-alt nav-icon"></i>
                        <p>
                            Log Out
