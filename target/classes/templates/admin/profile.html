<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yanxia's Blog | Home</title>

    <!-- Font Awesome -->
    <link rel="shortcut icon" th:href="@{/admin/dist/img/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/admin/dist/css/font-awesome.min.css}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/admin/dist/css/main.css}">
    <link rel="stylesheet" th:href="@{/admin/plugins/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert.css}"/>
    <link rel="stylesheet" th:href="@{/admin/plugins/jqgrid-5.3.0/ui.jqgrid-bootstrap4.css}"/>
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/admin/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fa fa-bars"></i></a>
            </li>
        </ul>
        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <!-- About the author -->
            <li class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown" href="#">
                    <i class="fa fa-user">&nbsp;&nbsp;Author</i>
                </a>
                <div class="dropdown-menu dropdown-menu-xl dropdown-menu-right">
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">
                        <i class="fa fa-user mr-2"></i> Name
                        <span class="float-right text-muted text-sm">Yanxia He</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">
                        <i class="fa fa-user-secret mr-2"></i>Career Objective
                        <span class="float-right text-muted text-sm">SDE</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">
                        <i class="far fa-address-card mr-2"></i> Email
                        <span class="float-right text-muted text-sm">yanxia_he@126.com</span>
                    </a>
                </div>
            </li>
        </ul>
    </nav>
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a th:href="@{/admin/index}" class="brand-link">
            <img th:src="@{/admin/dist/img/Blog.png}" alt="Blog Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">My Blog</span>
        </a>
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img th:src="@{/admin/dist/img/MyAvatar.jpg}" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="#" class="d-block">Yanxia</a>
                </div>
            </div>
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->
                    <li class="nav-header">Home</li>
                    <li class="nav-item menu-open">
                        <a th:href="@{/admin/index}" class="nav-link active">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>
                                Home
                            </p>
                        </a>
                    </li>
                    <li class="nav-header">System Setting</li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fa fa-user-secret nav-icon"></i>
                            <p>
                                Account Setting
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/login}" class="nav-link">
                            <i class="fa fa-sign-out nav-icon"></i>
                            <p>
                                Log Out
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-6">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Base Information Modification</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form id="NameForm">
                                <div class="form-group col-sm-8">
                                    <div class="alert alert-danger updateName-info" id="updateName-info"
                                         style="display: none;"></div>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="UserName">UserName</label>
                                        <input type="text" class="form-control" required="true" id="UserName" name="UserName" placeholder="Enter UserName" value="Yanxia">
                                    </div>
                                    <div class="form-group">
                                        <label for="NickName">NickName</label>
                                        <input type="text" class="form-control" required="true" id="NickName" name="NickName" placeholder="Enter NickName" value="Helena">
                                    </div>
                                    <!-- /.card-body -->
                                    <div class="card-footer">
                                        <button type="button" id="updateNameButton" onsubmit="return false;"
                                                class="btn btn-danger float-right">Confirm
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div><!-- /.card-body -->
                    </div>
                    <div class="col-md-6">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Password Modification</h3>
                            </div>
                            <!-- form start -->
                            <form id="userPasswordForm">
                                <div class="form-group col-sm-8">
                                    <div class="alert alert-danger updatePassword-info" id="updatePassword-info"
                                         style="display: none;"></div>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="originalPassword">originalPassword</label>
                                        <input type="text" class="form-control" required="true" name="originalPassword" id="originalPassword" placeholder="Enter originalPassword">
                                    </div>
                                    <div class="form-group">
                                        <label for="NewPassword">newPassword</label>
                                        <input type="text" class="form-control" onkeyup="PasswordStrength(this.value);" required="true" name="newPassword" id="newPassword" placeholder="Enter newPassword" ><span id="msg"></span>
                                    </div>
                                    <!-- /.card-footer -->
                                    <div class="card-footer">
                                        <button type="button" id="updatePasswordButton" onsubmit="return false;"
                                                class="btn btn-danger float-right">Confirm
                                        </button>
                                    </div>
                                </div><!-- -- /.card-body -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <strong>Copyright &copy; 2020</strong>
        All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
            <b>Yanxia's Blog Version</b> 1.0
        </div>
    </footer>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.js}"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script th:src="@{/admin/dist/js/profile.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>

</body>
</html>
