<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blog/header::header-fragment"></head>
<link rel="stylesheet" th:href="@{/blog/css/detail.css}"/>
<!-- highlight -->
<link rel="stylesheet" th:href="@{/blog/js/highlight/styles/github.css}" />
<body>
<header th:replace="blog/header::nav-fragment"></header>
<div class="widewrapper main">
    <div class="container">
        <div class="row">
            <div class="col-md-12 blog-main">
                <article class="blog-post">
                    <div class="body" id="blog-content">
                        <h1 th:text="${blogDetailVo.blogTitle}"></h1>
                        <div class="meta">
                            <i class="fa fa-calendar"></i>
                            <th:block th:text="${#dates.format(blogDetailVo.createTime, 'yyyy-MM-dd')}">
                            </th:block>
                            <span class="separator">&#x2F;</span>
                            <img
                                    th:src="@{${blogDetailVo.blogCategoryIcon}}"
                                    style=" margin-top: -4px;height: 16px;width: 16px;"
                                    alt="my personal blog"/>
                            <a th:href="@{'/blog/category/' + ${blogDetailVo.blogCategoryName}}">&nbsp;<th:block th:text="${blogDetailVo.blogCategoryName}">
                            </th:block>
                            </a>
                        </div>
                        <div class="meta">
                            <p class="post-tags">
                                <th:block th:each="tag : ${blogDetailVo.blogTags}">
                                    <a th:href="@{'/blog/tag/' + ${tag}}">
                                        <th:block th:text="${tag}"></th:block>
                                    </a>
                                </th:block>
                            </p>
                        </div>
                        <th:block th:utext="${blogDetailVo.blogContent}" />
                    </div>
                </article>
                <div class="back-top" id="back-top" style="display:none">
                    <a href="#top"><i class="fas fa-chevron-up"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="blog/footer::footer-fragment"></div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/blog/js/highlight/highlight.pack.js}"></script>
<script th:src="@{/blog/js/dictionary/dictionary.js}"></script>
<script th:src="@{/blog/js/highlight/highlight.pack.js}"></script>
<!--<script src='https://kit.fontawesome.com/a076d05399.js'></script>-->
<script src="https://kit.fontawesome.com/684fe6b1fc.js" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(function () {
        // return back to top
        $("#back-top").hide();
        $(window).scroll(function () {
            if ($(this).scrollTop() > 300) {
                $('#back-top').fadeIn();
            } else {
                $('#back-top').fadeOut();
            }
        });
        // scroll body to 0px on click
        $('#back-top a').click(function () {
            $('body,html').animate({
                scrollTop: 0
            }, 800);
            return false;
        });

        // hightlight code
        $('pre code').each(function (i, block) {
            hljs.highlightBlock(block);
        });

        // create blog catalog
        createBlogDirectory("blog-content", "h2", "h3", 20);
    });
</script>
</body>
</html>
