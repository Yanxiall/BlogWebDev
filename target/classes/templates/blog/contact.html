<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blog/header::header-fragment">
</head>
<link rel="stylesheet" th:href="@{/blog/css/form.css}"/>
<body>
<header th:replace="blog/header::nav-fragment"></header>
<div class="container">
    <div class="row">
        <div class="col-lg-5 col-sm-4">
            <div class="information">
                <h4 class="mt-5">Contact ME</h4>
                <h5>CALL ME</h5>
                <p>015756213316</p>
                <h5>EMAIL</h5>
                <p>yanxia_he@126.com</p>
                <h5>LOCATION</h5>
                <p>Leonberg,Baden-Würtemberg </p>
                <h5>BUSINESS HOURS</h5>
                <p><span>Mon-Fri:</span>9:00am - 18:00pm</p>
            </div>
        </div>
        <div class="col-lg-5 col-sm-6">
            <div id="form-main">
                <div id="form-div">
                    <form class="montform" id="reused_form"  >
                        <h5>I’ll get back to you as soon as possible!</h5>
                        <label class="user">
                            <input type="text" required="true" class="Name" id="Name" placeholder="Name" />
                        </label>
                        <label class="email">
                            <input type="email" required="true" class="Email" id="Email" placeholder="Email" />
                        </label>
                        <label class="phone">
                            <input type="text" required="true" class="Phone" id="Phone" placeholder="Phone" />
                        </label>
                        <label class="company">
                            <input type="text" required="true" class="Company" id="Company" placeholder="Company" />
                        </label>
                        <label class="message">
                            <textarea required="true" placeholder="Message" class="Message" id="Message"></textarea>
                        </label>
                        <div class="submit">
                            <button type="button" id="submitContactMessage" class="button-blue" onsubmit="return false;">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/684fe6b1fc.js" crossorigin="anonymous"></script>

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{/admin/plugins/jqGrid-5.3.0/js/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqGrid-5.3.0/js/i18n/grid.locale-en.js}"></script>
<!-- sweetalert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script th:src="@{/blog/js/contact.js}"></script>
<script th:src="@{/blog/js/common.js}"></script>
</body>
</html>
